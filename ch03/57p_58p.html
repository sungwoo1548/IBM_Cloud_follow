<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>React! React!</title>

    <!-- 리액트 cdn -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- 스타일 -->
    <style>
        #container {
            padding: 50px;
            background-color: #eee;
        }

        #container h1 {
            font-size: 5em;
            font-family: sans-serif;
            color: #0080a8;
        }
    </style>
</head>

<body>
    <!-- 리액트(jsx)를 이용해 표시할 영역 -->
    <div id="container"></div>


    <script type="text/babel">

        class HelloWorld extends React.Component{
            render() {
                return <p>Hello, {this.props.greetTarget}!</p> // greetTarget은 임의의 속성명
            }
        }

        var destination = document.querySelector('#container');
        ReactDOM.render( 
            <div>
                <HelloWorld greetTarget="kim"/>
                <HelloWorld greetTarget="john"/>
                <HelloWorld greetTarget="smith"/>
                <HelloWorld greetTarget="yoon"/>
            </div>
            ,destination // render위치
        );
    </script>
</body>

</html>
